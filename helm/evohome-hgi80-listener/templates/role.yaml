{{- if .Values.rbac.enable -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "evohome-hgi80-listener.fullname" . }}
  labels:
    {{- include "evohome-hgi80-listener.labels" . | nindent 4 }}
rules:
- apiGroups: [""] # "" indicates the core API group
